<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Smart House</title>
</head>
<body>
	<div>
		<div class="my-lg-5">
			<h1 class="text-center">Умный дом</h1>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="card text-white bg-danger mb-3">
					<div class="card-header">ТЕМПЕРАТУРА</div>
					<div class="card-body">
    					<h5 class="card-title">Текущая температура - C</h5>
    					<p class="card-text">Установить температуру - </p>
    					<button type="button" class="btn btn-light btn-block">Установить</button>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card text-white bg-success mb-3">
					<div class="card-header">ВЛАЖНОСТЬ</div>
 					<div class="card-body">
    					<h5 class="card-title">Текущая влажность воздуха - мм рт. ст.</h5>
    					<p class="card-text">Установить влажность - </p>
    					<button type="button" class="btn btn-light btn-block">Установить</button>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card text-white bg-warning mb-3">
 					<div class="card-header">СВЕТ</div>
  					<div class="card-body">
    					<h5 class="card-title">Свет включен</h5>
    					<p class="card-text"></p>
    					<button type="button" class="btn btn-light btn-block">Выкл</button>
 					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card text-white bg-info mb-3">
   			 		<div class="card-header">СОДЕРЖАНИЕ ГАЗА</div>
 				 	<div class="card-body">
 						<h5 class="card-title btn-block">Текущее содержание - %</h5>
    					<p class="card-text">Газ будет перекрыт при содержании > 1%</p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
